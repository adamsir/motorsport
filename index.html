<!doctype html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motorsport Legends</title>
</head>

<body>
  <main class="container">
    <div class="nav">
      <div class="nav__column">
        <a href="/" class="nav__logo">
          <picture>
            <source srcset="logo@1x.webp 1x, logo@2x.webp 2x" type="image/webp" />
            <img class="logo" src="logo@1.png" srcset="logo@1x.png 1x, logo@2x.png 2x" width="128" height="78"
              alt="Logo" />
          </picture>
        </a>
        <select class="picker" name="" id="">
          <option value="">Vyberte si legendu</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>
      </div>
      <div class="nav__column">
        <div class="ticker ticker--gold">
          <span class="ticker__icon icon icon--arrow-up"></span>
          <span class="ticker__title">1 Unce zlato</span>
          <span class="ticker__price">45 572.75 Kč</span>
        </div>
        <div class="ticker ticker--silver">
          <span class="ticker__icon icon icon--arrow-down"></span>
          <span class="ticker__title">1 Unce stříbro</span>
          <span class="ticker__price">517.83 Kč</span>
        </div>
        <div class="nav__line"></div>
        <a href="#" class="button button--link"><span class="icon icon--activity"></span>Vývoj cen</a>
      </div>
    </div>
    <section class="section section--hero">
      <div class="backstage">
        <h2 class="backstage__title" id="backstageText">Graham Hill</h2>
        <picture class="backstage__image">
          <source srcset="Graham@1x.webp 1x, Graham@2x.webp 2x" type="image/webp" />
          <img class="Graham" src="Graham@1.png" srcset="Graham@1x.png 1x, Graham@2x.png 2x" width="858" hsseight="949"
            alt="Graham Hill" />
        </picture>
      </div>
      <div class="section__content">
        <h1 id="heroText" class="anim-reveal">Unikátní investiční <span class="d-block">mince s motivy mistrů</span><span
            class="d-block"> světa <span class="text-highlight">Formule 1.</span></span></span></h1>
        <div class="section__cta">
          <a href="#" class="button">Zjistit více</a>
          <a href="#" class="button button--link"><span class="icon icon--cart"></span>Koupit v e-shopu</a>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
